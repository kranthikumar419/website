<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In Form</title>
</head>
<body>
    <div class="log">
        <div class="form">
            <center><h1>Log In</h1></center>
            <form action="https://kranthikumar419.github.io/ownwebs/">
                    <label for="fname">E-Mail:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="email" placeholder="Enter E-Mail Id" id="fname" name="fname" required><br><br>
                    <label for="lname">Password:</label>
                    <input type="password" placeholder="Enter Password" id="lname" name="lname" required><br><br>
                    <input type="checkbox" id="vpass" name="vpass">
                    <label type="vpass">View Password</label><br><br>
                    <button type="submit">Log In</button>
                </form>
        </div>
    </div>
</body>
</html>
